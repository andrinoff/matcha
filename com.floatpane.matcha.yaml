id: com.floatpane.matcha
runtime: org.freedesktop.Sdk
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: matcha
finish-args:
  - --share=network
  - --share=ipc
  - --device=dri
  - --filesystem=home

modules:
  - name: matcha
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
    build-commands:
      - go build -o /app/bin/matcha .
    sources:
      - type: dir
        path: .
